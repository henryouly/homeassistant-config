project_garage_cctv:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.kodi
        media_content_id: !secret GARAGE_CCTV_RSTP
        media_content_type: VIDEO

project_main_cctv:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.kodi
        media_content_id: !secret MAIN_CCTV_RSTP
        media_content_type: VIDEO

stop_cctv:
  sequence:
    - service: media_player.media_stop
      data:
        entity_id: media_player.kodi
