######################################################################################################
###Script to send notifications to the usb audio device during normal hours and only when we are home! Call like this:
  # action:
    # service: script.tts
    # data_template:
      # value1: 'Startup: Home Assistant is Up and Running!'
      # OR
      # value1: "{{ trigger.to_state.state }}"

######################################################################################################

tts:
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.speech_notification
          state: 'on'
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'off'
        - condition: state
          entity_id: group.family
          state: 'home'
    - service: switch.turn_on
      entity_id: switch.speaker_outlet
    - delay: '00:00:01'
    - service: mqtt.publish
      data_template:
        payload: "{{ value1 }}"
        topic: "tts/lastmsg"
        retain: true
    - service: tts.google_say
      entity_id: media_player.mpd
      data_template:
        message: "{{ value1 }}"
        cache: true
