title: Babysit
path: baby_view
icon: 'mdi:baby-face'

cards:
  - type: glance
    entities:
      - entity: sensor.upstairs_thermostat_temperature
        name: 室温
      - entity: sensor.upstairs_thermostat_humidity
        name: 湿度
      - entity: sensor.andrew_age
        name: 岁数
      - entity: weather.dark_sky
        name: 天气
  - type: picture-glance
    entities:
      - switch.bedroom_outlet
      - binary_sensor.motion_sensor_158d0000ee50b6
      - binary_sensor.baby_noise
    camera_image: camera.baby_mon
    camera_view: live
  - type: entities
    entities:
      - entity: sensor.last_feeding_time
        name: 上次喂奶时间
      - entity: sensor.last_noise
        name: 最近啼哭时间
  - type: thermostat
    entity: climate.upstairs
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - entity: switch.bedroom_outlet
          type: entity-button
          name: 💡床头灯
        - entity: input_boolean.night_mode
          type: entity-button
          name: 🍼记录喂奶
          tap_action:
            action: call-service
            service: script.log_feeding_time
        - entity: input_boolean.night_mode
          type: entity-button
          name: 🌃夜间模式
